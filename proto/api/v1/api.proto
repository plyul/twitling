syntax = "proto3";

package api.v1;

import "model/v1/model.proto";

option go_package = "twitling/generated/api";

message PingRequest {
  string challenge = 1;
}

message PingResponse {
  string response = 1;
}

service MessagingService {
  rpc Ping(PingRequest) returns (PingResponse) {}

//  rpc Login(LoginRequest) returns (LoginResponse) {}
